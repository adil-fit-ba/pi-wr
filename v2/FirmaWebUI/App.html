<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	
    <title>Hello, world!</title>
  </head>
  
  

<body class="bg-light">

	<div class="container">

		<label class="warning"> 
		Upute za grešku "No 'Access-Control-Allow-Origin' header is present on the requested resource. Origin 'null' is therefore not allowed access."
		<a href="https://stackoverflow.com/questions/20035101/why-does-my-javascript-get-a-no-access-control-allow-origin-header-is-present">stackoverflow</a>
		</label>


		<br/>

		<hr/>
		<h4>Tabela za prikaz zapisa o firmima</h4>
		<button onclick="PrikaziForma()" class="btn btn-primary">Prikaz</button>

		<table id="tabela" class="table table-bordered">
			<thead>
				<tr>
					<th>ID</th>
					<th>Naziv</th>
					<th>JIB</th>
					<th>PDV Broj</th>
					<th>Adresa</th>
					<th>Opstina</th>
					<th>Izdato Racuna</th>
					<th>Suma bez PDV</th>
					<th>Suma sa PDV</th>
					<th>Akcija</th>            
				</tr>
			</thead>
			 <tbody id="tabelabody">
			 </tbody>
		</table>

		<hr/>

		<h4>Forma za dodavanje i modifikaciju zapisa o firmima</h4>
		<form id="UpdateForma">
			<div class="form-group">
				<label>Naziv firme</label>
				<input type="text" class="form-control" id="inputNaziv"  placeholder="Unesite naziv firme">   
			</div>
		  
			<div class="form-group">
				<label>JIB</label>
				<input type="text" class="form-control" id="inputJIB"  placeholder="Jedinstveni identifikacioni broj firme">
			</div>
			
			<div class="form-group">
				<label>PDV broj</label>
				<input type="text" class="form-control" id="inputPDV"  placeholder="PDV broj">
			</div>
			
			<div class="form-group">
				<label>Adresa</label>
				<input type="text" class="form-control" id="inputAdresa"  placeholder="Adresa sjedišta firme">
			</div>
			
			<div class="form-group">
				<label>Opstina ID</label>
				<input type="number" class="form-control" id="inputOpstinaID"  placeholder="Opstina ID">
			</div>		  
			<button class="btn btn-primary" onclick="UpdateAkcija()">Snimi</button>
		</form>
	</div>

    <!-- jQuery first, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	
	
    <!-- Optional JavaScript -->
	<script src="mojSkript.js"></script>
	
</body>
</html>
